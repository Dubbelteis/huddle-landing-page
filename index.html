<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images-huddle-landing-page/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="CSS/styles-huddle-landing-page.css">

  <script src="https://kit.fontawesome.com/b1b33754cc.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital, wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <header class="logo">
    <img src="images-huddle-landing-page/logo.svg" alt="logo huddle">
  </header>

    <main class="wrapper">
      <div class="image-container">
        <img src="images-huddle-landing-page/illustration-mockups.svg" alt="illustration-mockups">
      </div>

      <div class="text-container">        
          <p class="title">Build The Community<br>Your Fans Will Love</p>
          <p class="main-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>

        <button class="button">
          Register 
        </button>
      </div>
    </main>

          <div class="icon-box">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://dubbelteis.github.io/portfolio">dubbelteis</a>.
    </p>
  </footer>
</body>
</html>
